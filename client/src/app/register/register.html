<div class="register-container">
  <h2>Регистрация</h2>

  <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="userName" [(ngModel)]="user.userName" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" email #emailCtrl="ngModel" />
    <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error">
      <span *ngIf="emailCtrl.errors?.['email']">Неверный формат email</span>
    </div>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="userPassword" [(ngModel)]="user.userPassword" />

    <button type="submit">Зарегистрироваться</button>
  </form>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <p class="login-link">Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
