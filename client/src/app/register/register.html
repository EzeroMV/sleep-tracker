<div class="register-container">
  <h2>Регистрация</h2>

  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="userName" [(ngModel)]="user.userName" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email" />

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="userPassword" [(ngModel)]="user.userPassword" />

  <button (click)="register()">Зарегистрироваться</button>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
